<h1 mat-dialog-titel>Edit Player</h1>

<img [mat-dialog-close]="picture" class="profile-picture" *ngFor="let picture of allProfilepictures" src="assets/img/profile/{{ picture }}" alt="">

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button mat-button color="warn" [mat-dialog-close]="'Delete'" cdkFocusInitial>Delete</button>
</div>
